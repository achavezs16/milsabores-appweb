<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Mil Sabores - 50 años endulzando tus recuerdos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, footer{
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        header h1{
            font-family: 'Pacifico', cursive;
        }
    </style>        
</head>
<header>
    <div class="logo-container">
        <a href="./index.html" class="logo-container">
        <img width="120px" src="./assets/img/pasteleria-mil-sabores-logo-1.svg">
        </a>
    </div>
    <div class="title">
        <h1 style="margin: 0;">Pastelería Mil Sabores</h1>
        <p style="margin: 0;">50 años endulzando tus recuerdos</p>
    </div>
    <div class="icons" style="display: flex; gap: 30px;">
        <div class="cart-icon">
            <a href="./carrito-compra.html" class="cart-icon">
            <img src="./assets/img/shopping-cart.svg" alt="shopping-cart">
            <span id="cart-count">0</span>
            </a>
        </div>
        <div class="user-icon">
            <a href="./login.html" class="user-icon">
            <img width="50px" src="./assets/img/user-icon.png" alt="user-icon">
            </a>
        </div>
    </div>
</header>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./quienes-somos.html">Quienes somos</a></li>
            <li><a href="./catalogo.html">Catálogo</a></li>
            <li><a href="./blog.html">Blog</a></li>
        </ul>
    </nav>
    <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="login-container">
            <h2>Inicia Sesión</h2>
            <input type="emailUser" id="emailUser" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Ingresar</button>
            <button onclick="window.location.href='registro-user.html'">Crear cuenta</button>
            <p id="mensaje" class="mensaje"></p>
        </div>
    </main>

    
</body>
<footer>
    <p>&copy; 2024 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    <p><a href="#">Políticas de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
    <p>Síguenos en redes sociales</p>
    <div class="rrss-icono">
        <img width="20px" src="./assets/img/instagram-logo-glyph.svg">
        <img width="20px" src="./assets/img/logo-tiktok.svg">
        <img width="20px" src="./assets/img/whatsapp-glyph-black-logo.svg">

    </div>
</footer>

<script>
    function obtenerCarrito() {
        return JSON.parse(localStorage.getItem("carrito")) || [];
    }

    function actualizarContador() {
        const carrito = obtenerCarrito();
        const totalItems = carrito.reduce((acc, item) => acc + item.cantidad, 0);
        const cartCountElement = document.getElementById("cart-count");
        if (cartCountElement) {
            cartCountElement.textContent = totalItems;
        }
    }

    // Actualizar contador apenas se cargue la página
    window.addEventListener("DOMContentLoaded", actualizarContador);

    function login() {
        const emailUser = document.getElementById("emailUser").value.trim();
        const password = document.getElementById("password").value.trim();
        const mensaje = document.getElementById("mensaje");

        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        const usuarioEncontrado = usuarios.find(u => u.emailUser === emailUser && u.password === password);

        if(usuarioEncontrado) {
            localStorage.setItem("sesionActiva", emailUser);
            window.location.href = "index.html";
        } else {
            mensaje.textContent = "Correo y/o contraseña incorrecta. Intente nuevamente.";
        }
    }
    
    const params = new URLSearchParams(window.location.search);
    if(params.get("registro") === "ok") {
        document.getElementById("mensaje").style.color = "green";
        document.getElementById("mensaje").textContent = "¡Cuenta creada! Ahora puedes iniciar sesión"
    }
</script>



</html>
