<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Mil Sabores - Inicio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, footer{
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        header h1{
            font-family: 'Pacifico', cursive;
        }
    </style>        
</head>
<header>
    <div class="logo-container">
        <a href="./index.html" class="logo-container">
        <img width="120px" src="./assets/img/pasteleria-mil-sabores-logo-1.svg">
        </a>
    </div>
    <div class="title">
        <h1 style="margin: 0;">Pastelería Mil Sabores</h1>
        <p style="margin: 0;">50 años endulzando tus recuerdos</p>
    </div>
    <div class="icons" style="display: flex; gap: 30px;">
        <div class="cart-icon">
            <a href="./carrito-compra.html" class="cart-icon">
            <img src="./assets/img/shopping-cart.svg" alt="shopping-cart">
            <span id="cart-count">0</span>
            </a>
        </div>
        <div class="user-icon">
            <a href="./login.html" class="user-icon">
            <img width="50px" src="./assets/img/user-icon.png" alt="user-icon">
            </a>
        </div>
    </div>
</header>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./quienes-somos.html">Quienes somos</a></li>
            <li><a href="./catalogo.html">Catálogo</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="registro-container">
            <h2>Crea tu cuenta</h2>
            <input type="text" id="nomUser" placeholder="Nombre(s)">
            <input type="text" id="apUser" placeholder="Apellido(s)">
            <input type="email" id="emailUser" placeholder="Correo Electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="registrarUser()">Registrarse</button>
            <button onclick="window.location.href='login.html'">Volver al login</button>
            <p id="mensaje" class="mensaje"></p>
        </div>
    </main>

    
</body>
<footer>
    <p>&copy; 2024 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
    <p><a href="#">Políticas de Privacidad</a> | <a href="#">Términos y Condiciones</a></p>
    <p>Síguenos en redes sociales</p>
    <div class="rrss-icono">
        <img width="20px" src="./assets/img/instagram-logo-glyph.svg">
        <img width="20px" src="./assets/img/logo-tiktok.svg">
        <img width="20px" src="./assets/img/whatsapp-glyph-black-logo.svg">

    </div>
</footer>

<script>
    function obtenerCarrito() {
        return JSON.parse(localStorage.getItem("carrito")) || [];
    }

    function actualizarContador() {
        const carrito = obtenerCarrito();
        const totalItems = carrito.reduce((acc, item) => acc + item.cantidad, 0);
        const cartCountElement = document.getElementById("cart-count");
        if (cartCountElement) {
            cartCountElement.textContent = totalItems;
        }
    }

    // Actualizar contador apenas se cargue la página
    window.addEventListener("DOMContentLoaded", actualizarContador);

    function registrarUser() {
        const nomUser = document.getElementById("nomUser").value.trim();
        const apUser = document.getElementById("apUser").value.trim();
        const emailUser = document.getElementById("emailUser").value.trim();
        const password = document.getElementById("password").value.trim();
        const mensaje = document.getElementById("mensaje");

        if(!nomUser || !emailUser || !password) {
            mensaje.textContent = "Completa todos los campos.";
            return;
        }

        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        const existeUser = usuarios.some(u => u.emailUser === emailUser);
        if(existeUser) {
            mensaje.textContent = "Este correo electrónico ya está asociado a usuario registrado"
            return;
        }

        usuarios.push({nomUser, apUser, emailUser, password});
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        window.location.href = "login.html?registro=ok"
    }

</script>



</html>
