<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/carrito-compra.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, footer{
            margin: 0;
            font-family: 'Lato', sans-serif;
        }
        header h1{
            font-family: 'Pacifico', cursive;
        }
    </style>        
</head>
<header>
    <div class="logo-container">
        <a href="./index.html" class="logo-container">
        <img width="120px" src="./assets/img/pasteleria-mil-sabores-logo-1.svg">
        </a>
    </div>
    <div class="title">
        <h1 style="margin: 0;">Pastelería Mil Sabores</h1>
        <p style="margin: 0;">50 años endulzando tus recuerdos</p>
    </div>
    <div class="icons" style="display: flex; gap: 30px;">
        <div class="cart-icon">
            <a href="./carrito-compra.html" class="cart-icon">
            <img src="./assets/img/shopping-cart.svg" alt="shopping-cart">
            <span id="cart-count">0</span>
            </a>
        </div>
        <div class="user-icon">
            <a href="./login.html" class="user-icon">
            <img width="50px" src="./assets/img/user-icon.png" alt="user-icon">
            </a>
        </div>
    </div>  
</header>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./quienes-somos.html">Quienes somos</a></li>
            <li><a href="./catalogo.html">Catálogo</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contacto.html">Contacto</a></li>            
        </ul>
    </nav>    
    <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="carrito-container">
            <h1 style="text-align: center;">Carrito de Compras</h1>
            <div id="carrito-contenido"></div>
            <p class="total" id="total"></p>
            <button class="vaciar" onclick="vaciarCarrito()">Vaciar carrito</button>

            <script>
                function obtenerCarrito() {
                    return JSON.parse(localStorage.getItem("carrito")) || [];
                }

                function guardarCarrito(carrito) { 
                    localStorage.setItem("carrito", JSON.stringify(carrito));
                }

                function renderCarrito() {
                    const carrito = obtenerCarrito();
                    const contenedor = document.getElementById("carrito-contenido");
                    contenedor.innerHTML = "";

                    let total = 0;

                    if(carrito.length === 0) {
                        contenedor.innerHTML = "<p>No hay productos en el carrito.</p>";
                        document.getElementById("total").textContent = "";
                        return;
                    }

                    carrito.forEach((item, index) => {
                        total += item.precio * item.cantidad;

                        const div = document.createElement("div");
                        div.classList.add("item-carrito");

                        div.innerHTML = `
                            <img src="${item.imagen}" alt="${item.nombre}">
                            <div class="info">
                                <h3>${item.nombre}</h3>
                                <p>Cantidad: ${item.cantidad}</p>
                                <p>SubTotal: $${(item.precio * item.cantidad).toLocaleString()} CLP</p>
                            </div>
                            <div class="acciones">
                                <button onclick="disminuir(${index})">-1</button>
                                <button onclick="eliminarItem(${index})">Eliminar</button>
                                <button onclick="aumentar(${index})">+1</button>                            
                            </div>    
                            `;
                            contenedor.appendChild(div);
                    });
                    document.getElementById("total").textContent = `TOTAL: $${total.toLocaleString()} CLP`;
                }

                function aumentar(index) {
                    let carrito = obtenerCarrito();
                    carrito[index].cantidad++;
                    guardarCarrito(carrito);
                    renderCarrito();
                }

                function disminuir(index) {
                    let carrito = obtenerCarrito();
                    if(carrito[index].cantidad > 1) {
                        carrito[index].cantidad--;
                    } else {
                        carrito.splice(index, 1);
                    }
                    guardarCarrito(carrito);
                    renderCarrito();
                }

                function eliminarItem(index) {
                    let carrito = obtenerCarrito();
                    carrito.splice(index, 1);
                    guardarCarrito(carrito);
                    renderCarrito();
                }

                function vaciarCarrito() {
                    localStorage.removeItem("carrito");
                    renderCarrito();
                }

                renderCarrito();

            </script>
        </div>

    </main>
</body>

        <img width="20px" src="./assets/img/whatsapp-glyph-black-logo.svg">

    </div>
</footer>
<script>
    function obtenerCarrito() {
        return JSON.parse(localStorage.getItem("carrito")) || [];
    }

    function actualizarContador() {
        const carrito = obtenerCarrito();
        const totalItems = carrito.reduce((acc, item) => acc + item.cantidad, 0);
        const cartCountElement = document.getElementById("cart-count");
        if (cartCountElement) {
            cartCountElement.textContent = totalItems;
        }
    }

    // Actualizar contador apenas se cargue la página
    window.addEventListener("DOMContentLoaded", actualizarContador);    
</script>
